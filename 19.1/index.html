<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Tab</title>
</head>
<body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

<div class="container">
		
		<div class="info-tab">

		 <!-- Nav tabs -->
		  <ul class="nav nav-tabs">

		    <li class="active">
		    	<a href="#login" aria-controls="login" role="tab" data-toggle="tab">Вход</a>
		    </li>

		    <li>
		    	<a href="#reg" aria-controls="reg" role="tab" data-toggle="tab">Регистрация</a>
		    </li>
		  </ul>

		  <!-- Tab panes -->
		  <div class="tab-content form-content">
		    <div role="tabpanel" class="tab-pane fade in active" id="login">
		    	<div class="form">
		    		<form action="#">
		    			<input class="animated pulse"type="text" placeholder="Ваше имя">
		    			<input class="animated pulse" type="text" placeholder="Пароль">
		    		</form>
		    		<div class="advices">
		    			<h2>Забыли пароль?</h2>
		    			<h2>Напомнить мне</h2>
		    		</div>
		    		<button class="button-in animated tada">Войти</button>
		    	</div>


		    </div>
		    <div role="tabpanel" class="tab-pane fade" id="reg">
		    	
		    </div>
		    
		  </div>

		</div>


	</div>
<script type="text/javascript" src="https://raw.githubusercontent.com/matthieua/WOW/master/dist/wow.min.js"></script>
<script>
	var wow = new WOW;
	wow.init();
</script>
</body>
</html>
